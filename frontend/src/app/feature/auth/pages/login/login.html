<div class="login-container flex justify-center items-center h-screen dark:bg-gray-900">
  <div class="flex flex-col w-[500px] p-3 gap-5 justify-center items-center h-screen ">
    <ng-container *ngIf="message()">
      <p-message closable [severity]="message()?.type">{{message()?.content}}</p-message>
    </ng-container>
    <p-card class="w-[450px]" header="Login">
      <div class="flex flex-col gap-4 mt-5">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
          <div class="flex flex-col gap-2 mb-5">
            <label for="username">Email or Phone</label>
            <input
              pInputText
              id="username"
              aria-describedby="username-help"
              formControlName="identifier"
            />
          </div>
          <div class="flex flex-col gap-2 mb-5">
            <label for="password">Password</label>
            <input
              pPassword
              type="password"
              id="password"
              aria-describedby="password-help"
              formControlName="password"
            />
          </div>
          <div class="flex justify-between">
            <p-button type="Submit" label="Submit" />
            <p-button
              variant="outlined"
              (onClick)="goToRegister()"
              label="Register Here."
            />
          </div>
        </form>
      </div>
    </p-card>
  </div>
</div>
