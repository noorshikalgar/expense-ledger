<div class="register-container flex justify-center items-center h-screen dark:bg-gray-900">
  <div class="flex flex-col w-[500px] p-3 gap-5 justify-center items-center h-screen ">
    <ng-container *ngIf="message()">
      <p-message closable [severity]="message()?.type">{{message()?.content}}</p-message>
    </ng-container>
    <p-card class="w-full" header="Register">
      <div class="flex flex-col gap-4 mt-5">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit($event)">
          <div class="flex flex-col gap-2 mb-5">
            <label for="first-name">First Name</label>
            <input
              pInputText
              id="first-name"
              aria-describedby="first-name-help"
              formControlName="first_name"
            />
          </div>
          <div class="flex flex-col gap-2 mb-5">
            <label for="last-name">Last Name</label>
            <input
              pInputText
              id="last-name"
              aria-describedby="last-name-help"
              formControlName="last_name"
            />
          </div>
          <div class="flex flex-col gap-2 mb-5">
            <label for="email">Email</label>
            <input
              pInputText
              id="email"
              aria-describedby="email-help"
              formControlName="email"
            />
          </div>
          <div class="flex flex-col gap-2 mb-5">
            <label for="phone">Phone</label>
            <input
              pInputText
              id="phone"
              aria-describedby="username-help"
              formControlName="mobile"
            />
          </div>
          <div class="flex flex-col gap-2 mb-5">
            <label for="password">Password</label>
            <input
              pPassword
              type="password"
              id="password"
              aria-describedby="password-help"
              formControlName="password"
            />
          </div>
          <div>
            <p-button type="Submit" label="Submit" />
          </div>
        </form>
      </div>
    </p-card>
  </div>
</div>
