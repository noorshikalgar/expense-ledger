<div class="dashboard-page w-full">
  <div class="dashboard-header">
    <app-header></app-header>
  </div>
  <div class="dashboard-content w-full flex flex-row gap-2">
    <div class="dashboard-sidebar w-[250px] bg-gray-100 dark:bg-[#121212]">
      <div class="sidebar-content flex flex-col gap-2 mt-3">
        <nav>
          <ul>
            <li *ngFor="let link of sidebarLinks" class="mb-1">
              <a
                [routerLink]="[link.route]"
                routerLinkActive="bg-gray-800 border-r-2 border-green-500 text-green-500 font-semibold"
                [routerLinkActiveOptions]="{ exact: true }"
                class="flex items-center p-3 hover:bg-gray-800 transition-colors"
              >
                <i class="{{ link.icon }} mr-3 text-lg"></i>
                <span>{{ link.label }}</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="dashboard-main w-full p-5">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
